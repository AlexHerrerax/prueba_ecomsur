<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de Paises</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>



    <header>
        <h1 class="titulo">Busqueda de paises</h1>
    </header>

    <section>



        <form id="formulario">
            <input type="text" id="inputValue" placeholder="Ingrese el pais">
            <button id="boton" type="submit">Buscar</button>
        </form>



        <!-- <div id="listas">
            <h2>Soy una lista</h2>
        </div> -->




        <div id="lista">

            <div id="cabecera">

                <div class="escudo">
                    <img src="https://picsum.photos/150/150" alt="" >
                    <p>Escudo</p>

                </div>




                <div class="pais">
                    <h2>Korea del sur</h2>
                </div>




                <div class="bandera">
                    <img src="https://picsum.photos/150/150" alt="" >
                    <p>Bandera</p>
                </div>
            </div>

            <div id="contenido">

                <ul>
                    <li>
                        <p class="key">Capital: <span class="valor">Valor</span></p>
                    </li>
                    <li>
                        <p class="key">Region: <span class="valor">Valor</span></p>
                    </li>
                    <li>
                        <p class="key">Paises Limestrofes: <span class="valor">Valor</span></p>
                    </li>
                    <li>
                        <p class="key">Lengua: <span class="valor">Valor</span></p>
                    </li>
                    <li>
                        <p class="key">Nombre moneda: <span class="valor">Valor</span></p>
                    </li>
                    <li>
                        <p class="key">Simbolo: <span class="valor">Valor</span></p>
                    </li>
                </ul>


            </div>

        </div>




    </section>




    <script src="/app.js"></script>
</body>

</html>
